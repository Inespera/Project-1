    <p>Have a question for us? Submit down below <br>
        and we'll get back to you as soon as we can.</p>
    <div class="form">
        <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post">
            <label for="firstname">Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Surname:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Questions:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <select class="yourclass" name="country" id="country">
                <option value="Portugal">Portugal</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="UK">UK</option>
                <option value="Hungary">Hungary</option>
            </select>

            <input type="submit" value="Submit">
        </form>
